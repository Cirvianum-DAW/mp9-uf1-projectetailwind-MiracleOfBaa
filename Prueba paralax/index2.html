<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/nk-o/jarallax@1.12.3/dist/jarallax.min.js"></script>
  </head>
  <body class="relative font-sans bg-black bg-center bg-cover">
    <nav class="relative z-10 p-5 text-center bg-black bg-cover">
      <a
        href="/About.html"
        class="px-4 py-2 mx-4 my-2 text-lg text-white transition rounded-full hover:text-gray-300 hover:bg-gray-700"
        >About</a
      >
      <a
        href="/Agents.html"
        class="px-4 py-2 mx-4 my-2 text-lg text-white transition rounded-full hover:text-gray-300 hover:bg-gray-700"
        >Agents</a
      >
      <a
        href="/src/index.html"
        class="px-4 py-2 mx-4 my-2 text-lg text-white transition rounded-full hover:text-gray-300 hover:bg-gray-700"
        >Home</a
      >
      <a
        href="/Contact.html"
        class="px-4 py-2 mx-4 my-2 text-lg text-white transition rounded-full hover:text-gray-300 hover:bg-gray-700"
        >Contact</a
      >
      <a
        href="/News.html"
        class="px-4 py-2 mx-4 my-2 text-lg text-white transition rounded-full hover:text-gray-300 hover:bg-gray-700"
        >News</a
      >
    </nav>

    <main>
      <section class="jarallax" data-jarallax-video="https://www.youtube.com/watch?v=YOUR_VIDEO_ID" data-speed="0.2">
        <div>
          <h1>Contenido 2</h1>
        </div>
      </section>
      
      <section class="jarallax" data-jarallax-video="./assets/ssstwitter.com_1704817814502.mp4" data-speed="0.2">
        <div>
          <h1>Contenido 3</h1>
        </div>
      </section>
    </main>

    <script src="./script.js" type="module"></script>
    <script>
      jarallax(document.querySelectorAll('.jarallax'), {
        speed: 0.2
      });
    </script>
  </body>
</html>
