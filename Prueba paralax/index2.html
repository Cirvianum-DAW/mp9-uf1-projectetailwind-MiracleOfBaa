<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect</title>
  <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-center bg-cover font-sans relative bg-black">
  <nav class="bg-black bg-cover p-5 text-center relative z-10">
    <a
      href="/About.html"
      class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4"
      >About</a
    >
    <a
      href="/Agents.html"
      class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4"

    <a
      href="/src/index.html"
      class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4"

    <a
      href="/Contact.html"
      class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4"
      >Contact</a
    >
    <a
      href="/News.html"
      class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4"
      >News</a
    >
  </nav>

  <main>

    <section class="parallax">
      <video autoplay loop muted>
        <source src="./assets/ssstwitter.com_1704817814502.mp4" type="video/mp4">

      </video>
      <h1>V A L O R A N T</h1>
    </section>

    <section class="parallax">
      <video autoplay loop muted>
        <source src="./assets/twittervid.com_VALORANT_0c1e3a.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h1></h1>
    </section>
  
    <section class="parallax">
      <video autoplay loop muted>
        <source src="./assets/twittervid.com_VALORANT_e7c4a1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h1></h1>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
