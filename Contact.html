<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/Fotos/descarga.jpeg" type="image/x-icon">
</head>
<body class="font-sans relative bg-black">

    <!-- Navbar -->
    <nav class="bg-black p-5 text-center relative z-10">
        <a href="/About.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">About</a>
        <a href="/Agents.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Agents</a>
        <a href="/Contact.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Contact</a>
        <a href="/Home.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">Home</a>
        <a href="/News.html" class="text-white mx-4 my-2 text-lg hover:text-gray-300 hover:bg-gray-700 transition rounded-full py-2 px-4">News</a>
    </nav>

    <!-- Contenido de la página -->
    <div class="flex flex-col md:flex-row justify-between items-start pt-10 md:p-10 space-y-8 md:space-y-0 md:space-x-10">
        <!-- Columna izquierda -->
        <div class="w-1/5">
            <img src="Fotos/fotosContacto/tarjeta1.webp" alt="Imagen 1" class="w-full h-40 md:h-auto object-cover border-4 border-black mb-5 md:mb-0">
        </div>

        <!-- Columna del medio -->
        <div class="w-2/5 pt-16">
            <h2 class="text-5xl text-white mb-8 text-center md:text-left">CONTÁCTANOS</h2>
            <!-- Formulario en una tarjeta -->
            <div class="bg-white pt-8 rounded shadow-lg mb-10 md:mb-8">
                <input type="text" placeholder="Nombre" class="p-3 mb-5 w-full">
                <input type="email" placeholder="Email" class="p-3 mb-5 w-full">
                <textarea placeholder="Mensaje" class="p-3 w-full h-40"></textarea>
                <button type="submit" class="bg-black text-white p-3 mt-5 w-full">Enviar</button>
            </div>

            <!-- Tres Imágenes en tarjetas cuadradas (debajo del formulario y ordenadas horizontalmente) -->
            <div class="flex flex-row w-full space-x-5 pt-6">
                <img src="Fotos/fotosContacto/tarjeta3.jpeg" alt="Imagen 2" class="w-1/3 h-40 object-cover">
                <img src="Fotos/fotosContacto/tarjeta4.png" alt="Imagen 3" class="w-1/3 h-40 object-cover">
                <img src="Fotos/fotosContacto/tarjeta5.jpeg" alt="Imagen 4" class="w-1/3 h-40 object-cover border-2 border-white">
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="w-1/5">
            <img src="Fotos/fotosContacto/tarjeta2.webp" alt="Imagen 5" class="w-full h-40 md:h-auto object-cover border-4 border-black mb-5 md:mb-0">
        </div>
    </div>
</body>
</html>
